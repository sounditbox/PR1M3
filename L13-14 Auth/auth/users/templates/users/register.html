{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <h1>Регистрация</h1>
    <form method="post" class="mb-3" action="{% url 'users:register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
<div class="container">
    <p>Есть аккаунт? <a href="{% url 'users:login' %}">Войти</a></p>
</div>
{% endblock %}
