{% extends 'blog/base.html' %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col">
            <h1>{{ author.name }}</h1>
            <p class="card-subtitle mb-2 text-muted">
                Присоединился: {{ author.joined_at }}
            </p>
        </div>
    </div>


    <div class="container">
        {% for post in author.posts.all %}


        <div class="card shadow-sm">

            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted"><a
                        href="{% url 'blog:post_detail' post.pk %}">
                    {{post.title }}</a>
                </p>
                <p class="card-text">
                    {{ post.content }}
                </p>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
