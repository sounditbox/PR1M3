{% extends 'myapp/base.html' %}

{% block content %}
<main class="container py-4">

  <!-- Карточка с деталями модели -->
  <div class="card shadow-sm mb-5">
    <div class="card-body">
      <h1 class="card-title">{{ model.name }}</h1>
      <p class="card-subtitle mb-2 text-muted">
        Создана: {{ model.created_at|date:"Y-m-d H:i" }}
      </p>
      <p class="card-text mt-3">
        {{ model.description }}
      </p>
      <div class="mt-4 d-flex gap-2">
        <a href="{% url 'myapp:models' %}" class="btn btn-secondary">
          ← Все модели
        </a>
        <form method="post" action="{% url 'myapp:delete_model' model.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger">
            Удалить
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Карточка с формой редактирования -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title">Редактировать модель</h3>
      {% include 'myapp/edit_create_model_form.html' %}
    </div>
  </div>

</main>
{% endblock %}
